<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>

<body>
    <div class="weather-app">
        <div class="search-section">
        <form id="search-form" >
            <input type="text" id="search-input" placeholder="Search for a city" required/>
            <ul id="suggestions-list"></ul>
        </form>

        <div class="unit-toggle-container">
            <span class="unit-label">°C</span>

            <label for="unit-toggle" class="switch">
                <input type="checkbox" id="unit-toggle">
                <span class="slider round"></span>
            </label>

            <span class="unit-label">°F</span>
        </div>
        </div>

        <div class="current-weather-card">
            <h2>Current Weather</h2>
            <p>Location: <span id="city-name">--</span></p>

            <img id="weather-icon" src="placeholder.png" alt="Weather Icon" width="80">
            <p>Temperature: <span id="temperature">--</span></p>

            <ul>
                <li>Humidity: <span id="humidity">--</span></li>
                <li>Sunrise: <span id="sunrise">--</span></li>
                <li>Sunset: <span id="sunset">--</span></li>
                <li>Feels like: <span id="feelsLike">--</span></li>
                <li>Wind: <span id="wind">--</span></li>

            </ul>
        </div>


        <div class="hourly-forecast">
            <h2>Hourly Forecast</h2>
            <div id="hourly-forecast"></div>
        </div>

        <div class="weekly-forecast">
            <h2>Weekly Forecast</h2>
            <div id="weekly-forecast"></div>
        </div>

        <div id ="alerts-card" class="alerts-card">
            <h3>Weather Alerts</h3>
            <div id="alerts-content">
            <p id="weather-alert">No active alerts.</p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7RupJ" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='/script.js') }}"></script>
</body>
</html>
